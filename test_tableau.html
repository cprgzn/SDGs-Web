<!DOCTYPE html>
<html>
<head>

        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { margin-bottom: 20px; padding: 10px; border: 1px solid #ccc; }
        iframe { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <h1>Tableau Embed Test</h1>
    
    <div class="test-container">

    </div>
    
    <div class="test-container">
        <h2>Alternative URL Format</h2>

    </div>
    
    <div class="test-container">
        <h2>Public Gallery Link</h2>
        <a href="https://public.tableau.com/views/TXYFD5Q64" target="_blank">Open in Tableau Public</a>

</html>
